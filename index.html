<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <script src="https://kit.fontawesome.com/c9dc8e623e.js" crossorigin="anonymous"></script>
    <div class="header">
        <h1 class="heading">Click the button</h1>
    </div>
    <div class="discription">
        <p>
            The one who gets the highest number wins the game.
        </p>
    </div>
    <section class="my-container">
        <i class="fa-solid fa-dice-six dice1"   ></i>
        <strong class="fa-solid fa-dice-six dice2"></strong>
    </section>

    <div class="my-button">
        <button class="btn btn-outline-dark my-btn" onclick="dicegame()">Click here</button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <div class="rickroll">
        <br> This game is never going to give you up,
        <br> never going to let you down,
        <br>
        never going to run around and desert you.
    </div>
</body>

</html>
